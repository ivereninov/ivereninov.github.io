<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .number_input {
                height: 1rem;
                border: none;
            }
            /* The alert message box */
            .alert {
            padding: 20px;
            background-color: #f44336; /* Red */
            color: white;
            margin-bottom: 15px;
            }

            /* The close button */
            .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
            }

            /* When moving the mouse over the close button */
            .closebtn:hover {
            color: black;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" style="margin: 50px">
            <div class="row"> 
                <div class="col-8">
                    <div class="row">
                        <div id="concentration" style="height:400px;"></div>
                    </div>
                    <div class="row">
                        <div id="content" style="height:400px;"></div>
                    </div>
                    <div class="row">
                        <div id="volume" style="height:400px;"></div>
                    </div>
                    <div class="row">
                        <div id="U" style="height:400px;"></div>
                    </div>
                    <div class="row">
                        <div id="osor" style="height:400px;"></div>
                    </div>
                </div>
                <div class="col-4">
                    <form>
                        <div class="row">
                            
                            <div class="alert" style="display: none;" id="warning_div">
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                Введите корректные данные.
                            </div>
                            <div class="col-1">
                                <label for="input_na">[Na]<sub>i</sub></label><br>
                                <label for="input_k">[K]<sub>i</sub></label><br>
                                <label for="input_cl">[Cl]<sub>i</sub></label><br>
                                <label for="input_na0">[Na]<sub>o</sub></label><br>
                                <label for="input_k0">[K]<sub>o</sub></label><br>
                                <label for="input_cl0">[Cl]<sub>o</sub></label><br>
                                <label for="input_b0">B<sub>o</sub></label><br>
                                <label for="input_beta">β</label><br>
                                <label for="input_gamma">γ</label><br>
                                <label for="input_pna">p<sub>Na</sub></label><br>
                                <label for="input_pk">p<sub>K</sub></label><br>
                                <label for="input_pcl">p<sub>Cl</sub></label><br>
                                <label for="input_inc">I<sub>NC</sub></label><br>
                                <label for="input_ikc">I<sub>KC</sub></label><br>
                                <label for="input_inkcc">I<sub>NKCC</sub></label><br>
                                <label for="input_kv">kv</label><br>
                                <label for="input_tmax">t<sub>max</sub></label><br>
                            </div>
                            <div class="col">
                                <input class="number_input" id="input_na" value="38.0" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_k" value="147.0" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_cl" value="45.0" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_na0" value="140" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_k0" value="5.8" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_cl0" value="116" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_b0" value="48.2" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_beta" value="0.05" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_gamma" value="1.50" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_pna" value="0.0017" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_pk" value="0.0115" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_pcl" value="0.011" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_inc" value="0.00007" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_ikc" value="0.00008" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_inkcc" value="0.000000008" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_kv" value="1" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                                <input class="number_input" id="input_tmax" value="300" type="text" pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"><br>
                            </div>
                        </div>
                        <br>
                        <input type="submit" value="Calculate" id="form_submit">
                    </form><br>
                    <input type="button" value="Download in .TXT" id="download_result">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
